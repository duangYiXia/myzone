<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>张晶新私人空间</title>
    <style>
        html,body{
            width:100%;
            height:100%
        }

        body{
            font-family: "华文细黑";
            background:url("images/1.jpg") no-repeat;
            background-size: 100%;
        }
        .parent{

            margin: auto;
        }
        /*#div-one {
            text-align: center;
        }*/
    </style>
</head>
<body>
<div class="parent" id="div-one">
    <table  border="1" style="margin: auto" width='60%'>
        <tr>
            <div>
                <a href="http://127.0.0.1:8080/exportResumeForm">简历模板下载</a>

            </div>
        </tr>
        <tr>
            <p th:text="${name}">Spring boot集成 Thymeleaf</p>
        </tr>
    </table>
</div>

</html>
